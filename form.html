    <section id="sign-up-section">
      <form id="sign-up-section" method="POST" action="https://www.google.com/">
        <h2><img src="favicon.png" width="30px" /> Sign up</h2>

        <label for="first-name">First Name</label>
        <input
          type="text"
          name="first_name"
          id="first-name"
          class="text-input"
          required
        />
        <br />
        <label for="last-name">Last Name</label>
        <input
          type="text"
          name="last_name"
          id="last-name"
          class="text-input"
          required
        />
        <br />
        <label for="email-address">Email Address</label>
        <input
          type="email"
          name="email_address"
          id="email-address"
          class="text-input"
          required
        />
        <br />

        <button type="submit" class="join-button">Let's start!</button>
      </form>
    </section>
